<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
</head>

<body class="form-user">
    <div class="wrapper">
        <a href="./index.html" class="return-home">x</a>
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field" for="uname">
                        <input type="text" id="uname" placeholder="Email Address" required>
                    </div>
                    <div class="field" for="pw">
                        <input type="password" id="pw" placeholder="Password" required>
                    </div>
                    <div class="pass-link">
                        <label class="remember">
                            <input type="checkbox" name="remember" checked="checked">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                        <div class="forgotpassword">
                            <!-- <a href="./forgotpassword.html" class=""></a> -->
                            <a href="./forgotpassword.html" id="btn-hv">Forgot password?</a>
                        </div>
                    </div>
                    <div class="button-field">
                        <button type="submit" id="btn-sub">Login</button>
                    </div>
                    <div class="or-signup">
                        <span>Or</span>
                        <div class="img-signup">
                            <img src="./images/facebook.png" alt="facebook" class="clock">
                            <img src="./images/google.png" alt="google" class="clock">
                        </div>
                    </div>
                    <div class="signup-link">
                        Not a member? 
                        <a href="./register.html" id="btn-hv">Signup now</a>
                    </div>
                    <div class="end">
                        <p>-------------</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
