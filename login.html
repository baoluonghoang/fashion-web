<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Login</title>
</head>

<body class="form-user">
    <div class="wrapper">
        <a href="./index.html" class="return-home">x</a>
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="#" name="myLoginForm" class="login" method="post" onsubmit="return submitForm()">
                    <div class="field" for="uname">
                        <input type="text" id="uname" placeholder="Username">
                    </div>
                    <div class="field" for="pw">
                        <input type="password" id="pw" placeholder="Password">
                    </div>
                    <div class="pass-link">
                        <label class="remember">
                            <input type="checkbox" name="remember" checked="checked">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>
                        <div class="forgotpassword">
                            <!-- <a href="./forgotpassword.html" class=""></a> -->
                            <a href="./forgotpassword.html" id="btn-hv">Forgot password?</a>
                        </div>
                    </div>
                    <input type="submit"  value="Login" id="btn-login">

                    <div class="or-signup">
                        <span>Or</span>
                        <button type="button" id="btn-facebook">Sign in with Facebook</button>
                        <br>
                        <button type="button" id="btn-google">Sign in with Google</button>
                    </div>
                    <div class="signup-link">
                        Not a member? 
                        <a href="./register.html" id="btn-hv">Signup now</a>
                    </div>
                    <div class="end">
                        <p>-------------</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
