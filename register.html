<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Register</title>
</head>

<body class="form-user">
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Register Form
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field" for="email">
                        <input type="text" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="field" for="uname">
                        <input type="text" id="uname" placeholder="Username" required>
                    </div>
                    <div class="field" for="phone">
                        <input type="text" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="field" for="pw">
                        <input type="password" id="pw" placeholder="Enter Your Password" required>
                    </div>
                    <div class="field" for="pw">
                        <input type="password" id="pw" placeholder="Enter Your Password Again" required>
                    </div>
                    <input type="submit" value="Sign up" name="signup" id="btn-login">
                    <div class="signup-link">
                        If you had an account? <a href="./login.html" id="btn-hv">Cancel</a></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
