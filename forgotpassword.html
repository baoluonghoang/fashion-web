<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Forgotpassword</title>
</head>

<body class="form-user">
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">
                Login Form
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="label-txt">
                        <p>Dont’ worry! Just fill in your email and we’ll send you a link to reset your password</p>
                    </div>
                    <div class="field" for="uname">
                        <input type="text" id="uname" placeholder="Email Address" required>
                    </div>
                    <div class="button-field">
                        <button type="submit" id="btn-sub">Login</button>
                    </div>
                    <div class="signup-link">
                        If you had an account ? <a href="./login.html" id="btn-hv">Cancel</a></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
